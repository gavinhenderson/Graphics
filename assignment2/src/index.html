  <body>
    <div class="keyboard-controls">
      <h1 class="controls-title">Keyboard Controls</h1>
      <p>WASD - To move camera</p>
      <p>ArrowKeys - Move point light</p>
      <p>Mouse (click on context) - Rotate the camera</p>
      <p>"1" Key - Toggle point light</p>
      <p>"2" Key - Toggle normal mapping (on the floor)</p>
      <p>"3" Key - Stop car movement</p>
    </div>

    <canvas id="glCanvas"> Your browser doesn't support canvas </canvas>
  </body>
</html>
